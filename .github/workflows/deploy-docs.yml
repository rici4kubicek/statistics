name: Deploy Documentation

# Grant write access so the workflow can push to gh-pages
permissions:
    contents: write
    pages: write
    id-token: write

on:
  push:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the runner
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0  # Fetch all history and tags for multiversion

      # Set up a Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install Sphinx, the Read the Docs theme, Breathe, sphinx-multiversion, and Doxygen
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme breathe sphinx-multiversion
          sudo apt-get update
          sudo apt-get install -y doxygen
      
      # Build the HTML docs with Sphinx multiversion
      # Note: Doxygen runs automatically via conf.py setup hook for each version
      # Note: Version selector files are injected into all versions automatically
      - name: Build Sphinx documentation (all versions)
        run: |
          cd docs
          make multiversion

      # Publish the built HTML to the gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
